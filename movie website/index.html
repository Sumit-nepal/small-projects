<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="searchbar">
        <div class="input-container">
            <input type="text" placeholder="Search for movies" id="movieName" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div> 
    </div>  

    <div class="movie_info">
        <h1 id="title"></h1>
        <h1 id="releaseDate"></h1>
        <h1 id="genre"></h1>
        <h1 id="rating"></h1>
        <img id="image"></img>

        <a href="https://humornama.com/wp-content/uploads/2020/11/Kaisa-Laga-Mera-Mazak-meme-template-of-Sunil-Grover-1024x576.jpg" target="_blank">
            <button>Watch Movie</button>
        </a>

    </div>
</body>
</html>
